<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap and Earn MiniApp</title>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tap and Earn</h1>
        <p>Welcome to the Tap and Earn game!</p>
        <button id="tapButton">Tap</button>
        <button id="shopButton">Shop</button>
        <button id="claimButton">Claim</button>
        <button id="boostButton">Boost</button>
        <button id="friendButton">Friend</button>

        <div class="stats">
            <p id="score">Score: 0</p>
            <p id="energy">Energy: 1000</p>
            <p id="nickname"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
