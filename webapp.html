<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Tap and Earn MiniApp</title>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        // JavaScript –¥–ª—è –∑–∞–±–æ—Ä–æ–Ω–∏ –º–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é Ctrl + –∫–æ–ª–µ—Å–æ –º–∏—à—ñ
        document.addEventListener('wheel', function(event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
        }, { passive: false });

        // JavaScript –¥–ª—è –∑–∞–±–æ—Ä–æ–Ω–∏ –º–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é Ctrl + +/- –Ω–∞ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä—ñ
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === '+' || event.key === '-' || event.key === '=')) {
                event.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <header class="top-bar">
            <button id="menuButton" class="menu-button"><span class="menu-icon">‚ãÆ</span></button>
            <div class="progress-bar">
                <p id="score">Score: 0</p>
            </div>
            <div class="player-info">
                <img src="images/avatar.png" alt="Player Avatar" class="player-avatar" id="playerAvatar">
                <p id="status">Level: <span class="star">‚òÖ</span></p>
                <p id="energy">Energy: 1000</p>
            </div>
        </header>

        <main class="game-area">
            <!-- –ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è –º–æ–Ω–µ—Ç–∏, –Ω–∞ —è–∫–µ –º–æ–∂–Ω–∞ –Ω–∞—Ç–∏—Å–∫–∞—Ç–∏ -->
            <img id="tapImage" src="images/ak.png" alt="Tap" />
        </main>

        <footer class="bottom-bar">
            <button id="friendButton" class="btn btn-friend">üë• Friend</button>
            <button id="boostButton" class="btn btn-boost">üöÄ Boost</button>
            <button id="shopButton" class="btn btn-shop">üí∞ Shop</button>
            <button id="claimButton" class="btn btn-claim">‚¨ÜÔ∏è Claim</button>
        </footer>
    </div>

    <script src="script.js"></script> <!-- –ó–º—ñ–Ω–µ–Ω–∏–π —Å–∫—Ä–∏–ø—Ç –¥–ª—è –≥—Ä–∏ -->
</body>
</html>
