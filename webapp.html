<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Tap and Earn MiniApp</title>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <button id="menuButton">Menu</button>
            <div class="progress-bar">
                <p id="score">Score: 0</p>
            </div>
            <div class="player-info">
                <p id="nickname">Nickname: Player1</p>
                <p id="status">Level: <span class="star">â˜…</span></p>
            </div>
        </div>

        <div class="game-area">
            <img id="tapImage" src="images/ak47.png" alt="Tap" />
        </div>

        <div class="bottom-bar">
            <button id="friendButton">Friend</button>
            <button id="boostButton">Boost</button>
            <button id="shopButton">Shop</button>
            <button id="claimButton">Claim</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
