<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Tap and Earn MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        // JavaScript для заборони масштабування за допомогою Ctrl + колесо миші
        document.addEventListener('wheel', function(event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
        }, { passive: false });

        // JavaScript для заборони масштабування за допомогою Ctrl + +/- на клавіатурі
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === '+' || event.key === '-' || event.key === '=')) {
                event.preventDefault();
            }
        });
    </script>
</head>
<body>
    <!-- Екран завантаження -->
    <div id="loading-screen">
        <img src="loading-image.gif" alt="Loading..." id="loading-image">
    </div>
    <!-- Головна сторінка -->
    <div id="mainPage" class="container">
        <header class="top-bar">
            <div class="menu-button">Menu</div>
            <div class="progress-bar">
                <p id="score">Score: 0</p>
            </div>
            <div class="player-info">
                <p id="nickname">Player: Unknown</p>
                <p id="status">Level: <span class="star">★</span></p>
                <p id="energy">Energy: 1000</p>
            </div>
        </header>

        <main class="game-area">
            <img id="tapImage" src="images/ak.png" alt="Tap" />
        </main>

        <footer class="bottom-bar">
            <button id="friendButton" class="btn btn-friend">Friend</button>
            <button id="boostButton" class="btn btn-boost">Boost</button>
            <button id="shopButton" class="btn btn-shop">Shop</button>
            <button id="claimButton" class="btn btn-claim">Claim</button>
        </footer>
    </div>

    <!-- Додаткові сторінки -->
    <div id="friendPage" class="container page" style="display: none;">
        <header class="top-bar">
            <button class="back-button" onclick="goBack()">Back</button>
        </header>
        <main class="game-area">
            <img id="avatar" src="images/default-avatar.png" alt="">
            <div id="userInfo">
                <p id="userFullName">User Name</p>
            </div>
            <div class="container-bg" id="friendMessage">
                <!-- Контейнер для тексту -->
                <p>Friend message will go here</p>
            </div>
            <div class="referral-container">
                <div class="referral-link-container">
                    <p id="referralLink">Your referral link: Loading...</p>
                </div>
                <div class="referral-button-container">
                    <button onclick="copyReferralLink()">Copy</button>
                </div>
            </div>
                <!-- Контейнер для заголовка "Referrals" з чорним фоном -->
            <div class="referral-header-container">
                Your Referrals
            </div>
            <div class="referral-list">
                <ul id="referralList">
                    <!-- Список рефералів оновлюється динамічно -->
                </ul>
            </div>
        </main>
    
    </div>

    <div id="boostPage" class="container page" style="display: none;">
        <header class="top-bar">
            <button class="back-button" onclick="goBack()">Back</button>
        </header>
        <main class="game-area">
            <!-- Контент сторінки Boost -->
            <p>Boost your game here!</p>
        </main>
    </div>

    <div id="shopPage" class="container page" style="display: none;">
        <header class="top-bar">
            <button class="back-button" onclick="goBack()">Back</button>
        </header>
        <main class="game-area">
            <!-- Контент сторінки Shop -->
            <p>Shop for items!</p>
        </main>
    </div>

    <div id="claimPage" class="container page" style="display: none;">
        <header class="top-bar">
            <button class="back-button" onclick="goBack()">Back</button>
        </header>
        <main class="game-area">
            <!-- Контент сторінки Claim -->
            <p>Claim your rewards!</p>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
